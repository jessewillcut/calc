<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>WKU CFS • Loan Calculator (Vanilla JS)</title>

    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind config for a subtle brand vibe -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wku: {
                red: "#D00000",
                black: "#000000",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <!-- Header -->
    <header class="border-b bg-white">
      <div class="mx-auto max-w-5xl px-4 py-6 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-semibold tracking-tight">
            WKU Center for Financial Success — Loan Calculator
          </h1>
          <a
            href="https://www.wku.edu/financialsuccess/"
            target="_blank"
            class="text-sm font-medium text-wku.red hover:underline"
            >Sponsored by Abound Credit Union</a
          >
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="mx-auto max-w-5xl px-4 py-8 sm:px-6 lg:px-8">
      <!-- Card -->
      <div class="rounded-2xl bg-white p-6 shadow-sm ring-1 ring-slate-200">
        <form id="loan-form" novalidate>
          <!-- Global Inputs -->
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label
                for="today"
                class="mb-1 block text-sm font-medium text-slate-700"
                >Today's Date</label
              >
              <input
                type="date"
                id="today"
                name="today"
                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
              />
            </div>

            <div>
              <label
                for="graduationDate"
                class="mb-1 block text-sm font-medium text-slate-700"
                >Graduation Date</label
              >
              <input
                type="date"
                id="graduationDate"
                name="graduationDate"
                class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
                required
              />
            </div>
          </div>

          <!-- Divider -->
          <div class="my-6 h-px bg-slate-200"></div>

          <!-- Loans Container Header -->
          <div class="mb-4 flex items-center justify-between">
            <h2 class="text-lg font-semibold">Loans</h2>
            <button
              id="add-loan"
              type="button"
              class="inline-flex items-center gap-2 rounded-lg bg-slate-900 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                  clip-rule="evenodd"
                />
              </svg>
              Add Another Loan
            </button>
          </div>

          <!-- Loans Container (starts with one loan) -->
          <div id="loans-container" class="space-y-6">
            <section
              class="loan-section rounded-xl border border-slate-200 bg-slate-50/50 p-4"
              data-loan-id="1"
            >
              <div class="mb-3 flex items-center justify-between">
                <h3 class="text-base font-semibold">Loan #1</h3>
                <button
                  type="button"
                  class="remove-loan text-sm font-medium text-slate-500 hover:text-red-600"
                  aria-label="Remove loan 1"
                >
                  Remove
                </button>
              </div>

              <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
                <div>
                  <label class="mb-1 block text-sm font-medium">Balance ($)</label>
                  <input
                    type="number"
                    step="0.01"
                    min="0"
                    name="balance"
                    class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
                    placeholder="e.g., 6500"
                    required
                  />
                </div>

                <div>
                  <label class="mb-1 block text-sm font-medium">APR (%)</label>
                  <input
                    type="number"
                    step="0.0001"
                    min="0"
                    name="apr"
                    class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
                    placeholder="e.g., 5.5"
                    required
                  />
                </div>

                <div>
                  <label class="mb-1 block text-sm font-medium">Term (years)</label>
                  <input
                    type="number"
                    step="1"
                    min="1"
                    name="termYears"
                    class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
                    placeholder="10"
                    required
                  />
                </div>

                <div>
                  <label class="mb-1 block text-sm font-medium">Grace Period (months)</label>
                  <input
                    type="number"
                    step="1"
                    min="0"
                    name="graceMonths"
                    class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
                    placeholder="6"
                    required
                  />
                </div>

                <div>
                  <label class="mb-1 block text-sm font-medium">Origination Date</label>
                  <input
                    type="date"
                    name="originationDate"
                    class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
                    required
                  />
                </div>

                <div class="flex items-center gap-3 pt-6">
                  <input
                    id="subsidized-1"
                    type="checkbox"
                    name="subsidized"
                    class="h-4 w-4 rounded border-slate-300 text-wku.red focus:ring-wku.red"
                  />
                  <label for="subsidized-1" class="text-sm font-medium"
                    >Subsidized (no interest accrues until graduation)</label
                  >
                </div>
              </div>
            </section>
          </div>

          <!-- Actions -->
          <div class="mt-6 flex items-center justify-between gap-4">
            <p class="text-sm text-slate-600">
              Interest accrues daily; repayment uses standard amortization.
            </p>
            <button
              id="calculate"
              type="submit"
              class="inline-flex items-center gap-2 rounded-lg bg-wku.red px-4 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2"
            >
              Calculate
            </button>
          </div>
        </form>
      </div>

      <!-- Results -->
      <div id="results-container" class="mt-8"></div>
    </main>

    <!-- Footer -->
    <footer class="mt-16 border-t bg-white">
      <div class="mx-auto max-w-5xl px-4 py-6 text-sm text-slate-500 sm:px-6 lg:px-8">
        © <span id="year"></span> WKU Center for Financial Success — For education &
        planning support.
      </div>
    </footer>

    <!-- Loan Template -->
    <template id="loan-template">
      <section class="loan-section rounded-xl border border-slate-200 bg-slate-50/50 p-4">
        <div class="mb-3 flex items-center justify-between">
          <h3 class="text-base font-semibold">Loan #X</h3>
          <button
            type="button"
            class="remove-loan text-sm font-medium text-slate-500 hover:text-red-600"
          >
            Remove
          </button>
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
          <div>
            <label class="mb-1 block text-sm font-medium">Balance ($)</label>
            <input
              type="number"
              step="0.01"
              min="0"
              name="balance"
              class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
              placeholder="e.g., 6500"
              required
            />
          </div>

          <div>
            <label class="mb-1 block text-sm font-medium">APR (%)</label>
            <input
              type="number"
              step="0.0001"
              min="0"
              name="apr"
              class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
              placeholder="e.g., 5.5"
              required
            />
          </div>

          <div>
            <label class="mb-1 block text-sm font-medium">Term (years)</label>
            <input
              type="number"
              step="1"
              min="1"
              name="termYears"
              class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
              placeholder="10"
              required
            />
          </div>

          <div>
            <label class="mb-1 block text-sm font-medium">Grace Period (months)</label>
            <input
              type="number"
              step="1"
              min="0"
              name="graceMonths"
              class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
              placeholder="6"
              required
            />
          </div>

          <div>
            <label class="mb-1 block text-sm font-medium">Origination Date</label>
            <input
              type="date"
              name="originationDate"
              class="block w-full rounded-lg border-slate-300 shadow-sm focus:border-wku.red focus:ring-wku.red"
              required
            />
          </div>

          <div class="flex items-center gap-3 pt-6">
            <input
              type="checkbox"
              name="subsidized"
              class="h-4 w-4 rounded border-slate-300 text-wku.red focus:ring-wku.red"
            />
            <label class="text-sm font-medium"
              >Subsidized (no interest accrues until graduation)</label
            >
          </div>
        </div>
      </section>
    </template>

    <!-- App Script -->
    <script type="module" src="/index.js"></script>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
